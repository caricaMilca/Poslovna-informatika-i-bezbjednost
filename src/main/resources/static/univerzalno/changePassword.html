<div class="container">
	<form name="myForm" class="form-horizontal" role="form">
		<h2>Promena lozinke</h2>
		<div class="form-group">
			<label for="username" class="col-sm-3 control-label">Korisnicko
				ime</label>
			<div class="col-sm-9">
				<input type="text" id="username" class="form-control"
					ng-Model="korisnik.korisnickoIme" readonly>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-3 control-label">Stara
				lozinka</label>
			<div class="col-sm-9">
				<input type="password" id="lozinkaStara" placeholder="Stara lozinka"
					class="form-control" ng-Model="lozinka.stara">
			</div>
		</div>
		<div class="form-group">
			<label for="lozinkaNova" class="col-sm-3 control-label">Nova
				lozinka</label>
			<div class="col-sm-9">
				<input type="password" name="lozinkaNova" id="lozinkaNova"
					placeholder="Nova lozinka" class="form-control"
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
					ng-Model="lozinka.nova">
			</div>
		</div>
		<div role="alert" style="color: red">
			<span class="error" ng-show="myForm.lozinkaNova.$error.pattern">
				Lozinka mora da sadrzi bar 8 karaktera, medju kojima bar jedan broj,
				jedno malo i veliko slovo!</span>
		</div>
		<div class="form-group">
			<div class="col-sm-9 col-sm-offset-3">
				<button type="submit" class="btn btn-primary btn-block"
					ng-click="changePassword()">Potvrdi</button>
			</div>
		</div>
	</form>
	<!-- /form -->
</div>
<!-- ./container -->
