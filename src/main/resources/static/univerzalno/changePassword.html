<div class="container">
	<form class="form-horizontal" role="form">
		<h2>Change password</h2>
		<div class="form-group">
			<label for="username" class="col-sm-3 control-label">Username</label>
			<div class="col-sm-9">
				<input type="text" id="username" 
					class="form-control" ng-Model="korisnik.korisnickoIme" readonly>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-3 control-label">Old
				password</label>
			<div class="col-sm-9">
				<input type="password" id="oldPassword" placeholder="Old Password"
					class="form-control" ng-Model="lozinka.stara">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-3 control-label">New
				password</label>
			<div class="col-sm-9">
				<input type="password" id="newPasssword" placeholder="New Password"
					class="form-control" ng-Model="lozinka.nova">
			</div>
		</div>


		<div class="form-group">
			<div class="col-sm-9 col-sm-offset-3">
				<button type="submit" class="btn btn-primary btn-block"
					ng-click="changePassword()">Change</button>
			</div>
		</div>
	</form>
	<!-- /form -->
</div>
<!-- ./container -->
