<div ng-controller="medjubankarskiPrenosController">
	<h1 id="header" class="page-header">Svi medjubankarski prenosi
		{{$parent.korisnik.banka.naziv}} kao posiljaoca</h1>
	<p>
	<div class="container">
		<div class="table-responsive">
			<table class="table">
				<tr>
					<div class="btn-group">
						<button type="button" class="btn btn-default" ng-disabled=true>
							<img class="dugmici" src="images/search.gif" />
						</button>
						<button type="button" class="btn btn-default" ng-disabled=true>
							<img class="dugmici" src="images/refresh.gif" />
						</button>
						<button type="button" class="btn btn-default" ng-disabled=true>
							<img class="dugmici" src="images/zoom-pickup.gif" />
						</button>
						<button type="button" class="btn btn-default" ng-disabled=true>
							<img class="dugmici" src="images/help.gif" />
						</button>
						<button type="button" class="btn btn-default" ng-disabled=true>
							<img class="dugmici" src="images/zoom-pickup.gif" />
						</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-default" ng-click="first()">
							<img class="dugmici" src="images/first.gif" />
						</button>
						<button type="button" ng-disabled="!selectedPrenos"
							class="btn btn-default" ng-click="prev()">
							<img class="dugmici" src="images/prev.gif" />
						</button>
						<button type="button" ng-disabled="!selectedPrenos"
							class="btn btn-default" ng-click="next()">
							<img class="dugmici" src="images/next.gif" />
						</button>
						<button type="button" class="btn btn-default" ng-click="last()">
							<img class="dugmici" src="images/last.gif" />
						</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-default" ng-disabled=true>
							<img class="dugmici" src="images/add.gif" />
						</button>
						<button type="button" class="btn btn-default" ng-disabled="true">
							<img class="dugmici" src="images/remove.gif" />
						</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-default"
							ng-click="nextForm()" ng-disabled="!selectedPrenos">
							<img class="dugmici" src="images/nextform.gif" />
						</button>
						<button type="button" class="btn btn-default"
							ng-click="exportMedjubankarskiPrenos()"
							ng-disabled="!selectedPrenos">
							<img class="dugmici" src="images/import.png" />
						</button>
					</div>
					</div>
					&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
					Trenutni mod : {{mode}}
				</tr>
				<thead>
					<tr>
						<th>Banka posiljalac</th>
						<th>Banka primalac</th>
						<th>Datum kreiranja prenosa</th>
						<th>Iznos</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="prenos in sviPrenosi"
						ng-click="setSelectedPrenos(prenos)"
						ng-class="{'info' : selectedPrenos.id === prenos.id}">
						<td>{{prenos.bankaPosiljalac.naziv}}</td>
						<td>{{prenos.bankaPrimalac.naziv}}</td>
						<td>{{prenos.datum}}</td>
						<td>{{prenos.iznos}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<br />
	</div>
</div>
